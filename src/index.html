  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Todo list</title>
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900&display=swap"

  <body>
      <section class="all-tasks"> 
      <div id="area" class="header">
        
       
        <div class="head1">
          <div >
            <h2 style="margin:5px" class="task-list-title">Today's To Do</h2>
          </div>
          <div>
            <div class="reset"><i class="fas fa-sync clear-all reset"></i></div>
          </div>
        </div>
        

        <div class="all-tasks">
          <div>
            <h2 class="task-list-title"></h2>
            <ul class="task-list" data-lists></ul>
            <li class="list-name active-list check1"></li>
            <li class="list-name check1"></li>
            <li class="list-name check1"></li>
          </div>
          
            <div>
              <form action="" data-new-list-form>
                <input 
                  type="text"
                  class="new list"
                  data-new-list-input
                  placeholder="new list name"
                  aria-label="new list name"
                />
                <button class="btn create " aria-label="create new list">â†µ </button>
              </form>
            </div>
          
        </div>
        <div class="delete-stuff">
          <button class="btn delete" data-clear-complete-tasks-button>Clear completed tasks</button>
          <button class="btn delete" data-delete-list-button>Delete list</button>
          <button class="btn edit" data-edit-list-button>Edit list</button>
        </div>
        
        
       
      </div>
      </section>
